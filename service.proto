syntax = "proto3";
package sorter;

message IntItem {
  int64 id = 1;
  int64 num = 2;
}

message IntItems { repeated IntItem items = 1; }

message TextItem {
  int64 id = 1;
  string text = 2;
}
message TextItems { repeated TextItem items = 1; }

service Sorter {
  rpc SortInts(IntItems) returns (IntItems) {}
  rpc SortText(TextItems) returns (TextItems) {}
}